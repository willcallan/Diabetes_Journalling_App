<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Glucose Tracker</title>
        <link rel="stylesheet" href="lib/css/base.css">
        <link rel="stylesheet" href="lib/css/index-style.css">
    </head>

    <body>
    <section class="main_section">
        <div id="patient_name" class="gpd-text">...</div>
        <div class="container main_container">
            <div class="gdp-row field_grid">
                <div class="cell column_1">
                    <div data-columns="1" class="row field_row">
                        <!-- Input for glucose measurement -->
                        <div data-column="1" class="cell">
                            <h2 class="field_header">Glucose Measurement *</h2>
                            <input placeholder="" id="input_glucose_measurement" type="number" min="0" class="input"
                                   oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"/>
                        </div>
                        <!-- Input for measurement units -->
                        <div data-column="1" class="cell">
                            <h2 class="field_header">Units *</h2>
                            <select id="input_measurement_unit" class="select">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="mgdl">mg/dL</option>
                                <option value="mmoll">mmol/L</option>
                            </select>
                        </div>
                    </div>
                    <div data-columns="1" class="row field_row">
                        <!-- Input for last meal time -->
                        <div data-column="1" class="cell">
                            <h2 class="field_header">Hours Since Last Meal</h2>
                            <select id="input_last_meal_time" class="select">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="1">pre-meal</option>
                                <option value="2">less than 2 hours ago</option>
                                <option value="3">over 2 hours ago</option>
                            </select>
                        </div>
                        <!-- Input for last meal carbs -->
                        <div data-column="1" class="cell">
                            <h2 class="field_header">Carbs in Last Meal (grams)</h2>
                            <input placeholder="" type="number" min="0" class="input" id="input_last_meal_carbs"
                                   oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"/>
                        </div>
                    </div>
                    <div data-columns="1" class="row field_row">
                        <!-- Input for hypoglycemia symptoms -->
                        <div data-column="1" class="cell">
                            <h2 class="field_header">Hypoglycemia Symptoms</h2>
                            <div class="checkbox_holder">
                                <input type="checkbox" value="jittery/shaky" class="symptom_checkbox" id="cb_jittery"/>
                                <label for="cb_jittery" class="checkbox-label">Jittery/Shaky</label><br>
                                <input type="checkbox" value="dizzy/faint" class="symptom_checkbox" id="cb_dizzy"/>
                                <label for="cb_dizzy" class="checkbox-label">Dizzy/Faint</label><br>
                                <input type="checkbox" value="blurred vision" class="symptom_checkbox" id="cb_vision"/>
                                <label for="cb_vision" class="checkbox-label">Blurred Vision</label><br>
                                <input type="checkbox" value="hungry" class="symptom_checkbox" id="cb_hungry"/>
                                <label for="cb_hungry" class="checkbox-label">Hungry</label><br>
                                <input type="checkbox" value="fatigued" class="symptom_checkbox" id="cb_fatigued"/>
                                <label for="cb_fatigued" class="checkbox-label">Fatigued</label><br>
                                <input type="checkbox" value="difficulty with thought processes" class="symptom_checkbox" id="cb_thought_process"/>
                                <label for="cb_thought_process" class="checkbox-label">Difficulty with Thought Process</label><br>
                                <input type="checkbox" value="other" class="symptom_checkbox" id="cb_other"/>
                                <label for="cb_other" class="checkbox-label">Other (specify in Additional Notes)</label><br>
                            </div>
                        </div>
                        <!-- Input for medication -->
                        <div data-column="1" class="cell">
                            <h2 class="field_header">Did you take your medicine today?</h2>
                            <select class="select" id="input_medication">
                                <option disabled selected value> -- select an option -- </option>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="cell column_2">
                    <div data-columns="1" class="row field_row">
                        <!-- Input for additional notes -->
                        <div data-column="1" class="cell">
                            <h2 class="field_header">Additional Notes</h2>
                            <textarea rows="10" class="text_area" id="input_additional_notes"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="submit_button_row">
                <button type="submit" id="button_submit" class="button">Submit Measurement</button>
            </div>
            <!-- Graph -->
            <div data-columns="1" class="row graph_row">
                <div data-column="1" class="cell">
                    <h1>Today's Levels:</h1>
                    <div id="graph_container"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./lib/js/fhir-client.js"></script>
    <script src="./lib/js/canvasjs.min.js"></script>
    <script src="./lib/js/get-data.js"></script>

    </body>
</html>
